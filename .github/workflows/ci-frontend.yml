# 前端 CI - 检查和测试
name: Frontend CI

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/ci-frontend.yml'

env:
  NODE_VERSION: '20'

jobs:
  lint-and-test:
    name: Lint 与测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: npm ci --prefix frontend

      - name: ESLint 检查
        run: npm run lint:check --prefix frontend

      - name: 类型检查
        run: npm run type-check --prefix frontend

      - name: 运行测试
        run: npm run test:ci --prefix frontend

      - name: 上传覆盖率到 Codecov
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/
          retention-days: 7

  build:
    name: 构建
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: npm ci --prefix frontend

      - name: 构建生产版本
        run: npm run build --prefix frontend

      - name: 上传构建产物
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7
