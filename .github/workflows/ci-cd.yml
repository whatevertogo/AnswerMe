# AI Question Bank CI/CD Pipeline
# 自动化测试、构建和部署

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # 代码质量检查
  # ==========================================
  lint:
    name: 代码质量检查
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 检查后端代码格式
        run: |
          cd backend
          dotnet format --check --verbosity diagnostic

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装前端依赖
        run: |
          cd frontend
          npm ci

      - name: 检查前端代码格式
        run: |
          cd frontend
          npm run lint:check

  # ==========================================
  # 安全扫描
  # ==========================================
  security:
    name: 安全扫描
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 运行Trivy漏洞扫描
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: 上传扫描结果到GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: 检查敏感信息泄露
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==========================================
  # 后端测试
  # ==========================================
  backend-test:
    name: 后端测试
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: questionbank_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 还原依赖
        run: |
          cd backend
          dotnet restore AnswerMe.slnx

      - name: 构建项目
        run: |
          cd backend
          dotnet build AnswerMe.slnx --no-restore -c Release

      - name: 运行单元测试
        run: |
          cd backend
          dotnet test --no-build -c Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: 上传测试结果
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/TestResults/**/*.trx

      - name: 上传代码覆盖率
        uses: codecov/codecov-action@v4
        with:
          files: backend/TestResults/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage

  # ==========================================
  # 前端测试
  # ==========================================
  frontend-test:
    name: 前端测试
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: |
          cd frontend
          npm ci

      - name: 代码检查
        run: |
          cd frontend
          npm run lint:check

      - name: 类型检查
        run: |
          cd frontend
          npm run type-check

      - name: 运行单元测试
        run: |
          cd frontend
          npm run test:ci

      - name: 上传测试覆盖率
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ==========================================
  # 构建Docker镜像（仅构建校验，不推送）
  # ==========================================
  docker-build:
    name: Docker 构建校验
    needs: [lint, security, backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 设置Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 构建镜像
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
