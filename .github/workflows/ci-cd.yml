# AI Question Bank CI/CD Pipeline
# è‡ªåŠ¨åŒ–æµ‹è¯•ã€æ„å»ºå’Œéƒ¨ç½²

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ created ]

env:
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ==========================================
  lint:
    name: ä»£ç è´¨é‡æ£€æŸ¥
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: å®‰è£….NETæ ¼å¼åŒ–å·¥å…·
        run: dotnet tool install -g dotnet-format

      - name: æ£€æŸ¥åç«¯ä»£ç æ ¼å¼
        run: |
          cd backend
          dotnet format --check --verbosity diagnostic

      - name: è®¾ç½®Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: å®‰è£…å‰ç«¯ä¾èµ–
        run: cd frontend/AnswerMe.Frontend && npm ci

      - name: æ£€æŸ¥å‰ç«¯ä»£ç æ ¼å¼
        run: cd frontend/AnswerMe.Frontend && npm run lint:check

  # ==========================================
  # å®‰å…¨æ‰«æ
  # ==========================================
  security:
    name: å®‰å…¨æ‰«æ
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡ŒTrivyæ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼ æ‰«æç»“æœåˆ°GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: æ£€æŸ¥æ•æ„Ÿä¿¡æ¯æ³„éœ²
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  # ==========================================
  # åç«¯æµ‹è¯•
  # ==========================================
  backend-test:
    name: åç«¯æµ‹è¯•
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: questionbank_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®.NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: è¿˜åŸä¾èµ–
        run: |
          cd backend
          dotnet restore AnswerMe.slnx

      - name: æ„å»ºé¡¹ç›®
        run: |
          cd backend
          dotnet build AnswerMe.slnx --no-restore -c Release

      - name: è¿è¡Œå•å…ƒæµ‹è¯•
        run: |
          cd backend
          dotnet test --no-build -c Release \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults

      - name: ä¸Šä¼ æµ‹è¯•ç»“æœ
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/TestResults/**/*.trx

      - name: ä¸Šä¼ ä»£ç è¦†ç›–ç‡
        uses: codecov/codecov-action@v4
        with:
          files: backend/TestResults/**/coverage.cobertura.xml
          flags: backend
          name: backend-coverage

  # ==========================================
  # å‰ç«¯æµ‹è¯•
  # ==========================================
  frontend-test:
    name: å‰ç«¯æµ‹è¯•
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: å®‰è£…ä¾èµ–
        run: |
          cd frontend
          npm ci

      - name: ä»£ç æ£€æŸ¥
        run: |
          cd frontend
          npm run lint

      - name: ç±»å‹æ£€æŸ¥
        run: |
          cd frontend
          npm run type-check

      - name: è¿è¡Œå•å…ƒæµ‹è¯•
        run: |
          cd frontend
          npm run test:ci

      - name: ä¸Šä¼ æµ‹è¯•è¦†ç›–ç‡
        uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # ==========================================
  # æ„å»ºDockeré•œåƒ
  # ==========================================
  build:
    name: æ„å»ºDockeré•œåƒ
    needs: [lint, security, backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½®Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: yourdockerhub/ai-questionbank-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==========================================
  # E2Eæµ‹è¯•
  # ==========================================
  e2e-test:
    name: E2Eæµ‹è¯•
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å¯åŠ¨Docker Compose
        run: docker-compose up -d

      - name: ç­‰å¾…æœåŠ¡å°±ç»ª
        run: |
          ./scripts/wait-for-health.sh http://localhost:5000/health
          ./scripts/wait-for-health.sh http://localhost:3000/health

      - name: å®‰è£…Playwright
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: è¿è¡ŒE2Eæµ‹è¯•
        run: |
          cd frontend
          npm run test:e2e

      - name: ä¸Šä¼ æµ‹è¯•æŠ¥å‘Š
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-report
          path: frontend/playwright-report/

      - name: ä¸Šä¼ æµ‹è¯•è§†é¢‘
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-videos
          path: frontend/test-results/

      - name: å…³é—­Docker Compose
        if: always()
        run: docker-compose down -v

  # ==========================================
  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  # ==========================================
  deploy-dev:
    name: éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
    needs: [e2e-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: éƒ¨ç½²åˆ°å¼€å‘æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.DEV_HOST }}
          username: ${{ secrets.DEV_USERNAME }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            cd /opt/ai-questionbank
            git pull origin develop
            docker-compose pull
            docker-compose up -d --build
            docker-compose exec -T backend dotnet ef database update

      - name: å¥åº·æ£€æŸ¥
        run: |
          curl -f https://dev.example.com/health || exit 1

      - name: é€šçŸ¥éƒ¨ç½²æˆåŠŸ
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'å¼€å‘ç¯å¢ƒéƒ¨ç½²æˆåŠŸ!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

  # ==========================================
  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  # ==========================================
  deploy-prod:
    name: éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
    needs: [e2e-test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: production
      url: https://example.com

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: å¤‡ä»½æ•°æ®åº“
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            docker-compose exec -T db pg_dump -U postgres questionbank > backup_$(date +%Y%m%d_%H%M%S).sql

      - name: éƒ¨ç½²åˆ°ç”Ÿäº§æœåŠ¡å™¨
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/ai-questionbank
            git pull origin main
            docker-compose pull
            docker-compose up -d --build --force-recreate
            docker-compose exec -T backend dotnet ef database update

      - name: å¥åº·æ£€æŸ¥
        run: |
          curl -f https://example.com/health || exit 1

      - name: è¿è¡Œå†’çƒŸæµ‹è¯•
        run: |
          npm run test:smoke -- --base-url=https://example.com

      - name: é€šçŸ¥éƒ¨ç½²æˆåŠŸ
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²æˆåŠŸ! ğŸ‰'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        if: success()

      - name: éƒ¨ç½²å¤±è´¥å›æ»š
        if: failure()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd /opt/ai-questionbank
            git checkout HEAD~1
            docker-compose up -d --build
