services:
  # PostgreSQL数据库
  db:
    image: postgres:16-alpine
    container_name: answerme-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-answermedb}
      - POSTGRES_USER=${POSTGRES_USER:-answeruser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-answerpass123}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-answeruser} -d ${POSTGRES_DB:-answermedb}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # ✅ 安全改进: 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    # ✅ 安全改进: 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - answerme-network

  # Redis（AI 生成任务队列）
  redis:
    image: redis:7-alpine
    container_name: answerme-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - answerme-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: answerme-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - DB_TYPE=${DB_TYPE:-Sqlite}
      - ConnectionStrings__DefaultConnection=${DEFAULT_CONNECTION_STRING:-Data Source=/tmp/answerme.db}
      - ConnectionStrings__Redis=redis:6379
      - JWT__Secret=${JWT_SECRET}
      - JWT__ExpiryDays=${JWT_EXPIRY_DAYS:-30}
      - JWT__Issuer=${JWT_ISSUER:-AnswerMe}
      - JWT__Audience=${JWT_AUDIENCE:-AnswerMeUsers}
      - AIGeneration__MaxSyncCount=${AI_MAX_SYNC_COUNT:-20}
      - AIGeneration__BatchSize=${AI_BATCH_SIZE:-5}
      - AIGeneration__TaskTtlHours=${AI_TASK_TTL_HOURS:-24}
      - AIGeneration__WorkerConcurrency=${AI_WORKER_CONCURRENCY:-1}
      - AIGeneration__QueuePollIntervalMs=${AI_QUEUE_POLL_INTERVAL_MS:-1000}
    ports:
      - "${BACKEND_PORT:-5000}:8080"
    volumes:
      # ✅ Data Protection密钥持久化
      - backend-keys:/app/keys
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # ✅ 安全改进: 资源限制
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # ✅ 安全改进: 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - answerme-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: answerme-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:80/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - answerme-network

volumes:
  pgdata:
    driver: local
  # ✅ Data Protection密钥卷
  backend-keys:
    driver: local
  # Redis 数据卷
  redisdata:
    driver: local

networks:
  answerme-network:
    driver: bridge
